<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .sidebar-img {
            width: 100%;
            height: 100vh;
            object-fit: fill;
            padding: 20px;
            overflow: hidden;
        }

        .logo {
            width: 100px;
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 300px;
            padding: 10px;
            font-size: 14px;
        }

        .btn {
            width: 300px;
            padding: 10px;
            text-transform: capitalize;
            font-size: 14px;
        }

        .password-field {
            position: relative;
            width: 300px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        .requirements {
            padding-left: 0;
            width: 300px;
        }

        .requirements li {
            list-style: none;
            color: #6c757d;
            margin: 0.5rem 0;
            font-size: 0.75rem;
        }

        .requirements li.invalid {
            color: #dc3545;
        }

        .requirements li.valid {
            color: #198754;
        }

        .invalid span::before {
            /* content: "✖"; */
            color: #dc3545;
            margin-right: 0.5rem;
        }

        .valid span::before {
            /* content: "✓"; */
            color: #198754;
            margin-right: 0.5rem;
        }

        .signin-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            background-color: #197953;
            border: none;
            color: white;
        }

        .btn:hover {
            /* background-color: #197953; */
            border: none;
            /* color: white; */
        }
    </style>
</head>

<body>
    <div class="container-fluid min-vh-100">
        <div class="row min-vh-100">
            <!-- Sidebar Image -->
            <div class="col-lg-4 p-0 d-none d-lg-block">
                <img src="./images/Sidebar.png" alt="Sidebar Image" class="sidebar-img">
            </div>
            <!-- Form Section -->
            <div class="col-lg-8 d-flex align-items-center justify-content-center">
                <div class="signin-form">
                    <div class="text-center mb-4">
                        <img src="./images/Logo.png" alt="Logo" class="logo">
                    </div>
                    <h2 class="h3 mb-3 fw-bold">Reset Password</h2>
                    <p class="text-muted mb-4">Please reset to secure your account</p>

                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="new-password" class="form-label">New Password</label>
                            <div class="password-field">
                                <input type="password" class="form-control" id="new-password" name="new-password"
                                    placeholder="********" required>
                                <span class="toggle-password" onclick="togglePassword('new-password', this)">
                                    <i class="fa-solid fa-eye"></i>
                                </span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm New Password</label>
                            <div class="password-field">
                                <input type="password" class="form-control" id="confirm-password"
                                    name="confirm-password" placeholder="********" required>
                                <span class="toggle-password" onclick="togglePassword('confirm-password', this)">
                                    <i class="fa-solid fa-eye"></i>
                                </span>
                            </div>
                        </div>

                        <ul class="requirements mb-4">
                            <li id="length" class="invalid">
                                <i class="fa-solid fa-circle-xmark"></i> Minimum 12 characters
                            </li>
                            <li id="upperlower" class="invalid">
                                <i class="fa-solid fa-circle-xmark"></i> Must include uppercase and lowercase letters
                            </li>
                            <li id="numbersymbol" class="invalid">
                                <i class="fa-solid fa-circle-xmark"></i> Must include numbers and symbols
                            </li>
                            <li id="match" class="invalid">
                                <i class="fa-solid fa-circle-xmark"></i> Confirm the password with the new password
                            </li>
                            <li id="notold" class="invalid">
                                <i class="fa-solid fa-circle-xmark"></i> Must not be the same as the old password
                            </li>
                        </ul>

                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const oldPassword = "OldPass123!"; // example old password for validation

        // Add event listeners when the document loads
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('.needs-validation');
            const newPassword = document.getElementById('new-password');
            const confirmPassword = document.getElementById('confirm-password');

            // Add input listeners for password validation
            newPassword.addEventListener('input', validatePassword);
            confirmPassword.addEventListener('input', validatePassword);

            // Add form submission handling
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity() || !isPasswordValid()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        });

        function togglePassword(fieldId, icon) {
            const input = document.getElementById(fieldId);
            const eyeIcon = icon.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function validatePassword() {
            const password = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            let isValid = true;

            // Length
            const lengthValid = password.length >= 12;
            toggleValidation("length", lengthValid);
            isValid = isValid && lengthValid;

            // Uppercase + Lowercase
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const upperLowerValid = hasUpper && hasLower;
            toggleValidation("upperlower", upperLowerValid);
            isValid = isValid && upperLowerValid;

            // Numbers + Symbols
            const hasNumber = /[0-9]/.test(password);
            const hasSymbol = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const numberSymbolValid = hasNumber && hasSymbol;
            toggleValidation("numbersymbol", numberSymbolValid);
            isValid = isValid && numberSymbolValid;

            // Confirm Match
            const matchValid = password && password === confirmPassword;
            toggleValidation("match", matchValid);
            isValid = isValid && matchValid;

            // Not Old Password
            const notOldValid = password !== "" && password !== oldPassword;
            toggleValidation("notold", notOldValid);
            isValid = isValid && notOldValid;

            return isValid;
        }

        function toggleValidation(id, isValid) {
            const element = document.getElementById(id);
                const icon = element.querySelector("i");
            if (isValid) {
                element.classList.remove("invalid");
                element.classList.add("valid");
                icon.classList.remove("fa-circle-xmark");
                icon.classList.add("fa-circle-check");
            } else {
                element.classList.remove("valid");
                element.classList.add("invalid");
                icon.classList.remove("fa-circle-check");
                icon.classList.add("fa-circle-xmark");
            }
        }

        function isPasswordValid() {
            const requirements = document.querySelectorAll('.requirements li');
            return Array.from(requirements).every(req => req.classList.contains('valid'));
        }
    </script>
</body>

</html>
