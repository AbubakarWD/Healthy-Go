  <script>
    // Get the elements
    const dropdownButton = document.querySelector('.dropdown button.btn-outline-success');
    const dropdownItems = document.querySelectorAll('.dropdown-menu .dropdown-item');
    const currentModeText = document.querySelector('.fw-semibold.text-success');

    // Add click event listeners to all dropdown items
    dropdownItems.forEach(item => {
      item.addEventListener('click', function (e) {
        e.preventDefault();

        // Remove active class from all items
        dropdownItems.forEach(i => i.classList.remove('active'));

        // Add active class to clicked item
        this.classList.add('active');

        // Update the button text with the selected mode
        const selectedMode = this.querySelector('.d-flex').textContent.trim();
        dropdownButton.textContent = selectedMode;

        // Update the current mode text
        currentModeText.textContent = `Current Mode: ${selectedMode}`;
      });
    });
  </script>
